<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="storage-container">
    <div class="storage-info-1">
      <div class="text-div">
        <img src="./images/logo.svg" alt="Storage Icon">
      </div>
      <div class="icon-box">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="Storage Icon">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="Storage Icon">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="Storage Icon">
        </div>
      </div>


    </div>

    <div class="storage-info-container">

      <div class="storage-info storage-info-2">
        <div class="message-icon"><b><i style="font-size: 23px; font-family: 'Gloria Hallelujah', cursive;">185 </i>GB Left</b>
        </div>
        <div class="triangle"></div>


          <p>You've used <b><i style="font-size: 18px; font-family: 'Gloria Hallelujah', cursive;">815 GB</i></b>
              of your storage
          </p>
      </div>
      <div class="progress-container">
          <div class="progress-bar" id="myProgressBar"></div>
      </div>
  
      <div class="containerParagraph">
          <p class="left-paragraph">0 GB</p>
          <p class="right-paragraph">1000 GB</p>
      </div>
  </div>
  



  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Natali Alkayed</a>.
  </div>
</body>

</html>
